          aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/depot/main">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/depot/vehicle">Vehicle Report</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"

                <i class="fa fa-user-circle"></i>
                <span id="userName">&nbsp UserName</span>

              <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">

                <a class="dropdown-item" href="/logOut"><i class="fa fa-sign-out"></i>&nbsp Sign out</a>
              </div>
            </li>
          </ul>
        </div>

    <div class="container-fluid">

                <div class="container">
                    <div class="row">
                        <div class="col-sm tile" style="background-color: #cdb30c;">
                            <a class='btn' href="#view" onclick="run('chart.html')">
                                <div>
                                    <i class="fa fa-user-plus fa-5x" aria-hidden="true"></i>
                                </div>
                                <div>Add employee</div>
                            </a>
                            
                        </div>
                        <div class="col-sm tile" style="background-color: #00bcd4;">
                            <a class='btn' href="#view" onclick="run()">
                                <div>
                                    <i class="fa fa-address-card fa-5x" aria-hidden="true"></i>
                                </div>
                                <div>Employee details</div>
                            </a>
                        </div>
                        <div class="col-sm tile" style="background-color: #206a5d;">

                                <div>Daily attendance</div>
                            </a>  
                        </div>
                    </div>

                            <a class='btn' href="#view" onclick="run()">

                                    <i class="fa fa-user-plus fa-5x" aria-hidden="true"></i>

                        </div>

                <br>
                <br>
