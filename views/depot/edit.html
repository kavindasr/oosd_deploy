<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/styles/depot/edit.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/styles/load.css" />
    <title>Depot</title>
  </head>
  <body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Edit</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/depot/main">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/depot/vehicle">Vehicle Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/depot/summary">Summary</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user-circle"></i>
              <span id="userName">&nbsp UserName</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">
              <a class="dropdown-item" href="/changePassword"><i class="fa fa-cog"></i>&nbsp Change password</a>
              <a class="dropdown-item" href="/logOut"><i class="fa fa-sign-out"></i>&nbsp Sign out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!--/.Navbar -->
    <div id="loader" class="text-center">
      <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <button id="submit" class="btn btn-danger btn-block mx-auto d-block" onclick="submit()">Submit attendance</button>

    <div class="swap">
        <div class="input-group mb-3">
            <input id="empId" type="number" class="form-control bg-dark text-light" onfocus="this.value=''" placeholder="Employee ID" aria-label="Employee ID" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-warning" type="button" disabled>TO</button>
              </div>
            <input id="divNo" type="number" class="form-control bg-dark text-light" onfocus="this.value=''" placeholder="Division no" aria-label="Division no" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-warning" type="button" onclick="change()">ADD</button>
            </div>
          </div>
    </div>

    <div id="container" class="card-group"></div>
    
    <br>
    <script src="/public/scripts/depot/storage.js"></script>
    <script src="/public/scripts/api.js"></script>
    <script src="/public/scripts/depot/edit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
