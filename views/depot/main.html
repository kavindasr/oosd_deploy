<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/styles/depot/main.css" />
    <link rel="stylesheet" href="/public/styles/load.css" />
    <title>Depot</title>
  </head>
  <body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/depot/edit">Edit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/depot/vehicle">Vehicle Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/depot/summary">Summary</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user-circle"></i>
              <span id="userName">&nbsp UserName</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">
              <a class="dropdown-item" href="/changePassword"><i class="fa fa-cog"></i>&nbsp Change password</a>
              <a class="dropdown-item" href="/logOut"><i class="fa fa-sign-out"></i>&nbsp Sign out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!--/.Navbar -->

    <!--Loading-->
    <div id="loader" class="text-center">
      <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="inputAddress">Division number</label>
          <div class="input-group mb-3">
            <input id="divNo" type="number" class="form-control" placeholder="Division number" min="1" max="21">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" onclick="getDiv()">Enter</button>
            </div>
          </div>          
        </div>

        <div class="alert alert-success" role="alert" id="division_name">
          Division name:
        </div>

        <div class="form-group">
          <label for="inputAddress">Add or remove employees</label>
          <div class="input-group mb-3">
            <input type="number" id="inpEmpId" class="form-control" placeholder="Employee ID" onfocus="this.value=''" disabled>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="addBtn" onclick="addEmp()" disabled><i class="fa fa-plus"></i>&nbsp ADD</button>
              <button class="btn btn-danger" type="button" id="removeBtn" onclick="removeEmp()" disabled><i class="fa fa-trash"></i>&nbsp DEL</button>
            </div>
          </div> 

          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active text-light" id="home-tab" onclick="setType(1)" data-toggle="tab" href="#onlyEmp" role="tab" aria-controls="employees" aria-selected="true">With-out vehicle</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link text-light disabled"  id="profile-tab" onclick="setType(2)" data-toggle="tab" href="#withVehi" role="tab" aria-controls="Vehicle" aria-selected="false">With vehicle</a>
            </li>
          </ul>
          <div class="tab-content bg-white text-info" id="myTabContent" style="padding: 10px;border-style: solid; border-color: aliceblue; border-radius: 0px 0px 4px 4px;">
            <br>
            <div class="tab-pane fade show active" id="onlyEmp" role="tabpanel" aria-labelledby="home-tab"><div class="flex-container" id="flexBoxDiv1"></div></div>
            <div class="tab-pane fade" id="withVehi" role="tabpanel" aria-labelledby="profile-tab"><div class="flex-container" id="flexBoxDiv2"></div></div>
            <br>
          </div>    
        </div>

        <div class="form-row" id="vehiDetail">
          <div class="col-md-6 mb-3">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Driver's name</label>
            <div class="input-group mb-3">
              <input id="driverName" type="text" class="form-control" placeholder="Driver's name" disabled required>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Add vehicle</label>
            <select class="custom-select my-1 mr-sm-2" id="vehiList" disabled>
            </select>
          </div>
        </div>

        <button id="submit" type="submit" class="btn btn-success btn-block mx-auto d-block" onclick="saveToStorage()">SAVE</button>
      </form>
      
      <a class='btn pull-right' id="clear" href="/depot/main">
        <div>
          <i class="fa fa-trash fa-2x"></i>
        </div>
      </a>
    </div>
    <br>
    <script src="/public/scripts/depot/storage.js"></script>
    <script src="/public/scripts/api.js"></script>
    <script src="/public/scripts/depot/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
