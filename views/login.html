<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/public/styles/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="/public/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="/public/images/logImg.svg">
		</div>
		<div class="login-content">
			<form action="/login" method="POST">
				<h1 class="title"><span class="cName"><span style="font-size: 45px;">Z</span>ER</span><i class="fa fa-recycle" aria-hidden="true" style="color: #206a5d;"></i> <span class="cName">WASTE</span> <i class="fa fa-leaf" aria-hidden="true" style="color:#81b214;"></i></h2>
				<img src="/public/images/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="userName">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
            	<br>
				<input type="submit" onclick="setSession()" class="btn" value="Login">
				<h5 class="title" id="error">Error</h5>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/public/scripts/login.js"></script>
</body>
</html>
